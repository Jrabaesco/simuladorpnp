<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Examen PNP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="whatsapp.css">
</head>
<body>
    <div id="main-menu">
        <img class="imagen" src="setting/logo.jpg" alt="logo">
        <h1 class="title">POLICÍA NACIONAL DEL PERÚ</h1>
        <h2 class="title">Suboficiales de Armas <br><span class="agregado">actualizado 17/jul/2024</span></h2>
        <h3 class="title">Proceso de Ascenso 2024 - Promoción 2025</h3><br>
        <div class="button-container">
            <button class="btn-intro" onclick="showExamOptions()">INGRESAR<br> SIMULADOR DE EXAMEN</button><br><br>
            <button class="btn-intro" onclick="window.location.href='https://jrabaesco.github.io/ascensopol/'">ESTUDIAR POR TEMAS<br><span class="recomendar">(DIDÁCTICO)</span></button>
        </div>
    </div>

    <div class="option-qz" id="exam-options" style="display:none;">
        <h2 class="title">Suboficiales de Armas</h2>
        <h3 class="title">Balotario Actualizado, generador de examen:</h3>
        <div class="button-container">
            <button class="option" onclick="startExam(20)">20 Preguntas</button><br>
            <button class="option" onclick="startExam(50)">50 Preguntas</button><br>
            <button class="option" onclick="startExam(100)">100 Preguntas <br> <span class="recomendar">(recomendado)</span></button><br>
            <button class="backmain" onclick="backToMainMenu()">Regresar al Menú Principal</button>
        </div>
    </div>
    
    <div class="exam" id="exam-container" style="display:none;">
        <div id="timer" class="timer"></div>
        <div id="question-container"></div>
        <div class="button-container">
            <button class="option-2" onclick="prevQuestion()">Anterior</button>
            <button class="option-2" onclick="nextQuestion()">Siguiente</button>
            <button class="option-2" onclick="finishExam()">Finalizar Examen</button><br>
            <button class="backmain" onclick="backToMainMenu()">Regresar al Menú Principal</button>
        </div>
    </div>
    
    <div class="result-exam" id="result-container" style="display:none;">
        <h2>Resultados</h2>
        <p class="score" id="score"></p>
        <p class="time-taken" id="time-taken"></p>
        <div id="review-questions"></div>
        <div class="button-container">
            <button class="backmain" onclick="backToMainMenu()">Regresar al Menú Principal</button>
        </div>
    </div>
    
    <div id="whatsapp-button">
        <img src="setting/whatsapp-fill.svg" alt="WhatsApp">
    </div>
    <div id="whatsapp-dialog" style="display: none;">
        <div id="whatsapp-header">
            <img class="iconWhatsapp" src="setting/whatsapp-white.svg" alt="WhatsApp"><span class="text-whatsapp">WhatsApp</span><span id="close-dialog">x</span>
        </div>
        <div id="whatsapp-content">
            <p class="whatsapp-message">Hola! amigo PNP</p>
            <p class="whatsapp-message">¿Quieres estudiar el balotario de forma didáctica?</p>
            <p class="whatsapp-message">Escribenos ...</p>
            <button id="openChatButton">Abrir Chat</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="whatsapp.js"></script>
</body>
</html>
